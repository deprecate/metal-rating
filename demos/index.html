<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Rating</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/rating.css">
	<link rel="stylesheet" href="demo.css">

	<script src="../build/globals/rating.js"></script>
</head>
<body>

	<h1>Rating</h1>
	<div class="rating-demo-item">
		<h4>Default</h4>
		<div class="rating component" id="default"></div>
	</div>

	<div class="rating-demo-item">
		<h4>Customized</h4>
		<div class="rating component" id="customOptions"></div>
	</div>

	<script type="text/javascript">
		ratingDefault = new metal.Rating({
			label: 'Your hate is:',
			element: '#default'
		});

		ratingCustomized = new metal.Rating({
			label: 'Your hate is:',
			element: '#customOptions',
			options: [
				{
					title: 'No way!',
					value: 'No way!'
				},
				{
					title: 'Good!',
					value: 'Good!'
				},
				{
					title: 'Awesome!',
					value: 'Awesome!'
				}
			]
		});
	</script>
</body>
</html>
